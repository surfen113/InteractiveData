<!doctype html>
<meta charset="utf-8">

<!-- load D3js -->
<script src="https://d3plus.org/js/d3.js"></script>

<!-- load D3plus after D3js -->
<script src="https://d3plus.org/js/d3plus.js"></script>

<!-- create container element for visualization -->
<div id="viz"></div>

<script>
    // sample data array
    var sample_data = [
        {"value": 100, "name": "jtj", "group": "group"},
        {"value": 70, "name": "jej", "group": "group"},
        {"value": 40, "name": "dgh", "group": "group"},
        {"value": 15, "name": "tebx", "group": "group"},
        {"value": 50, "name": "363", "group": "group"},
        {"value": 110, "name": "gerg", "group": "group"},
        {"value": 95, "name": "eve", "group": "group"},
        {"value": 35, "name": "wers", "group": "group"},
        {"value": 48, "name": "rjy", "group": "group"},
        {"value": 55, "name": "dfg", "group": "group"},
        {"value": 158, "name": "wr", "group": "group"}
    ]
    // instantiate d3plus
    var visualization = d3plus.viz()
        .container("#viz")     // container DIV to hold the visualization
        .data(sample_data)     // data to use with the visualization
        .type("bubbles")       // visualization type
        .id({
            "value": ["group", "name", "value"]
    })
        .depth(1)              // 0-based depth
        .size("value")         // key name to size bubbles
        .color("group")        // color by each group
        .mouse({
            "move": function(d){console.log(d.name + " Moved Over")},
            "out": function(d){console.log(d.name + " Moved Out")},
            "over": function(d){console.log(d.name + " Hovered")},
            "click": function(d){console.log(d.name + " Clicked")}
        })
            .draw()                // finally, draw the visualization!

</script>
