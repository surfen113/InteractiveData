<!doctype html>
<meta charset="utf-8">

<!-- load D3js -->
<script src="https://d3plus.org/js/d3.js"></script>

<!-- load D3plus after D3js -->
<script src="https://d3plus.org/js/d3plus.js"></script>

<!-- create container element for visualization -->
<div id="viz"></div>

<script>
    // sample data array
    var sample_data = [
        {"log": 8, "value": 2808, "name": "CRS", "group": "Diseases"},
        {"log": 14,"value": 867099, "name": "Diphtheria", "group": "Diseases"},
        {"log": 11,"value": 55856, "name": "Japanese Enchephalitis", "group": "Diseases"},
        {"log": 18,"value": 45453293, "name": "Measles", "group": "Diseases"},
        {"log": 16,"value": 9576719, "name": "Mumps", "group": "Diseases"},
        {"log": 13,"value": 481895, "name": "Neonatal Tetanus", "group": "Diseases"},
        {"log": 16,"value": 16827910, "name": "Pertussis", "group": "Diseases"},
        {"log": 13,"value": 537164, "name": "Polio", "group": "Diseases"},
        {"log": 15,"value": 5385818, "name": "Rubella", "group": "Diseases"},
        {"log": 14,"value": 1536230, "name": "Tetanus", "group": "Diseases"},
        {"log": 10.5,"value": 38671, "name": "Hay Fever", "group": "Diseases"}
    ]
    // instantiate d3plus
    var visualization = d3plus.viz()
        .container("#viz")     // container DIV to hold the visualization
        .data(sample_data)     // data to use with the visualization
        .type("bubbles")       // visualization type
        .id({
            "value": ["group", "name", "value"]
    })
        .depth(1)              // 0-based depth
        .size("log") // key name to size bubbles)
        .color("name")        // color by each group
        .mouse({
            "move": function(d){console.log(d.name + " Moved Over")},
            "out": function(d){console.log(d.name + " Moved Out")},
            "over": function(d){console.log(d.name + " Hovered")},
            "click": function(d){console.log(d.name + " Clicked")}
        })
            .draw()                // finally, draw the visualization!

</script>
