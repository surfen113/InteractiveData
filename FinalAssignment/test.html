<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Fixed Floating Elements</title>
    <style>
        path {
            stroke: steelblue;
            stroke-width: 2;
            fill: none;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: grey;
            stroke-width: 1;
            shape-rendering: crispEdges;
        }
    </style>
    <script src="https://d3js.org/d3.v3.min.js"></script>

</head>
<body>
<script>
    var margin = {top: 30, right: 40, bottom: 30, left: 40},
        width = 600 - margin.left - margin.right,
        height = 270 - margin.top - margin.bottom;

    var x = d3.scale.linear().range([0, width]);
    var y0 = d3.scale.linear().range([height, 0]);
    var y1 = d3.scale.linear().range([height, 0]);

    var xAxis = d3.svg.axis().scale(x)
        .orient("bottom").ticks(5);

    var yAxisLeft = d3.svg.axis().scale(y0)     //  <==  Add in 'Left' and 'y0'
        .orient("left").ticks(5);

    var yAxisRight = d3.svg.axis().scale(y1)  // This is the new declaration for the 'Right', 'y1'
        .orient("right").ticks(5);           // and includes orientation of the axis to the right.

    var valueline = d3.svg.line()
        .defined(function(d) { return d; })
        .x(function(d) { return x(d.date); })
        .y(function(d) { return y0(d.cases); });    // <== y0

    var valueline2 = d3.svg.line()
        .defined(function(d) { return d; })
        .x(function(d) { return x(d.date); })
        .y(function(d) { return y1(d.gdp); }); // <== y1

    var svg = d3.select("body")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

    var diseaseData = [];
    var gdpData = [];

    var data3 = [];
    // Get the data
    d3.csv("data/data.csv", function(error, data) {

        diseaseData = data.filter(function (value) {
            return value["Cname"] === "India" && value["Disease"] == "polio";
        });

        d3.csv("data/gdp.csv", function (error, data2) {

            gdpData = data2.filter(function (value) {
                return value["Country Name"] === "India";
            });



            for(var year = 1999; year <= 2016; year++){
                data3.push({
                    date: year,
                    cases: +diseaseData[0][year],
                    gdp: +gdpData[0][year]
                });
            }

            // Scale the range of the data
            x.domain(d3.extent(data3, function(d) { return d.date; }));
            y0.domain([0, d3.max(data3, function(d) {
                return Math.max(d.cases); })]);
            y1.domain([0, d3.max(data3, function(d) {
                return Math.max(d.gdp); })]);

            svg.append("path")        // Add the valueline path.
                .attr("d", valueline(data3));

            svg.append("path")        // Add the valueline2 path.
                .style("stroke", "red")
                .attr("d", valueline2(data3));

            svg.append("g")            // Add the X Axis
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);

            svg.append("g")
                .attr("class", "y axis")
                .style("fill", "steelblue")
                .call(yAxisLeft);

            svg.append("g")
                .attr("class", "y axis")
                .attr("transform", "translate(" + width + " ,0)")
                .style("fill", "red")
                .call(yAxisRight);

            // svg.selectAll(".dot")
            //     .data(data3.filter(function(d) { return d; }))
            //     .enter().append("circle")
            //     .attr("class", "dot")
            //     .attr("cx", valueline.x())
            //     .attr("cy", valueline.y())
            //     .attr("r", 3.5);


        });
    });

</script>
</body>
</html>
