<!DOCTYPE html>
<meta charset="utf-8">
<style type="text/css">
    .arc text {
        font: 10px sans-serif;
        text-anchor: middle;
    }
    .arc path {
        stroke: #fff;
    }
</style>
<body>
<button type="button" id="refresh-btn">Refresh data</button>
<div id="donut-charts"></div>

<script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script>


    var width = 960,
        height = 500,
        radius = Math.min(width, height) / 2;
    var color = d3.scale.ordinal()
        .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);
    var arc = d3.svg.arc()
        .outerRadius(radius - 10)
        .innerRadius(radius - 70);
    var pie = d3.layout.pie()
        .sort(null)
        .value(function(d) { return d["2016"]; });
    var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height)
        .append("g")
        .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");
    d3.csv("data/top_Global2.csv", type, function(error, data) {
        data = data.filter(function (row) {
            return row['Disease'] === 'CRS';
        });

        if (error) throw error;
        var g = svg.selectAll(".arc")
            .data(pie(data))
            .enter().append("g")
            .attr("class", "arc");
        g.append("path")
            .attr("d", arc)
            .style("fill", function(d) { return color(d.data.region); });
        g.append("text")
            .attr("transform", function(d) { return "translate(" + arc.centroid(d) + ")"; })
            .attr("dy", ".35em")
            .text(function(d) { return d.data.region; });
    });
    function type(d) {
        d.amount = +d["2016"];
        return d;
    }
</script>
</body>
